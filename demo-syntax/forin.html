<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for..in..</title>
</head>
<body style="padding:20px">

<script type="text/javascript">
	var obj = {
		name: 'zzz',
		title: 'www',
		phone: '5456',
		arr: ['10', ,'8','7','6'],
		settag: function(x){
			console.log(x);
		}
	}

	//for.. in..
	for(var o in obj){
		console.log(o+ ':' +obj[o]);
		if(Array.prototype.isPrototypeOf(obj[o])){
			console.log('obj[o].length:'+ obj[o].length);
			for(var i in obj[o]){
				console.log(obj[o][i]);
			}
		}
	}

	//遍历数组 forEach
	var myArray = ['1','2',,'3'];
	myArray.forEach(function (value) {
		console.log(value);
	});
	console.log(myArray[2]);


	//for each(var item in obj){ //废弃
	//	console.log(item);
	//}
	
	//es6语法 最便捷的遍历数组方式 也可遍历集合 可以正确响应break、continue和return语句
	// for(var item of obj){
		// console.log(item);
	// }

	var myArr = ['zhang','wang','li', ,'zhao'];
	for(var m=0;m<myArr.length;m++){
		console.log(myArr[m]); //zhang wang li undefined zhao
	}
	//for..in..
	for(var n in myArr){
		console.log(myArr[n]); //zhang wang li zhao
	}
	//forEach
	myArr.forEach(function(element) {
	  console.log(element); //zhang wang li zhao
	})

	var myArr2 = ['zhang','wang','li', undefined,'zhao'];
	//for..in..
	for(var n in myArr2){
		console.log(myArr2[n]); //zhang wang li undefined zhao
	}
	//forEach
	myArr2.forEach(function(element) {
	  console.log(element); //zhang wang li undefined zhao
	})

	//map
	var arr1 = ['a','b','c'];
	var arr2 = arr1.map(function(item){ return item.toUpperCase();})
	console.log(arr2); //新数组 ["A", "B", "C"]
	//filter返回所有符合过滤条件的新数组
	var arr3 = ['a',5,'b',6,7,8];
	var arr4 = arr3.filter(function(item){ return typeof item ==='number';})
	console.log(arr4) //新数组 [5,6,7,8]
	//every判断数组是否每个元素都符合条件 是则返回true 否则false 类似&&
	console.log(arr3.every(function(item){  return typeof item ==='number';})); //false
	console.log(arr4.every(function(item){  return typeof item ==='number';})); //true
	//some判断数组是否至少有一个元素符合条件 是则返回true 否则false 类似||
	console.log(arr3.some(function(item){  return typeof item ==='number';})); //true
	console.log(arr4.some(function(item){  return typeof item ==='number';})); //true

	//arr.indexOf(s) 返回s在数组中匹配的第一个索引
	//arr.lastIndexOf(s)
	
	//reduce 使用回调函数把数组元素两两递归处理的方式把数组计算成一个值
	var a = [10, 20, 30];
	var total = a.reduce(function(first, second) { return first + second; }, 0);
	console.log(total) // Prints 60

	//数组推导式 [ECMAScript 7中] 数组推导式隐含了块作用域
	// var newa = [aitem*2 for(aitem of a)]; //logs [20,40,60]

	// "cat goes miao"
	// "elephant goes toot"

	sayings.size; //0

	console.log(document.implementation.createHTMLDocument("new Doc").body);
	//logs是 <body></body>
	console.log(window === document.defaultView); //logs true
	console.log(document.dir); //logs 空
	
	// alert()  对代码运行有阻塞作用，在弹出框输出，不点击确定，后续代码无法继续执行  
	// alert()只能输出string,如果alert输出的是对象会自动调用toString()方法 
	// alert(1,2,3);//1^ 

	// console.log() 对代码运行无阻塞作用，在打印台输出，可以打印任何类型的数据 
	// console.log([1,2,3]);//[1,2,3]支持多个参数的写法 
	// console.log(1,2,3)// 1 2 3
	 console.log(Document.prototype);
	 console.log(HTMLDocument.prototype);
	 console.log(HTMLDocument.__proto__ === Document);

	 //document Document 和HTMLDocument
	 console.log(document.__proto__ === HTMLDocument.prototype); //HTMLDocument的原型链上有document的原型
	 console.log(HTMLDocument.__proto__ === Document);
	 console.log(HTMLDocument.prototype.__proto__ === Document.prototype);

</script>
</body>
</html>
