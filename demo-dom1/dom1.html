<script>
//Node接口， 除ie，其他所有浏览器都可访问，js中所有节点都继承自Node类型

//并不是所有节点类型都受到web浏览器的支持
//最常用的是元素节点和文本节点

//确认节点类型
var mynode = document.getElementById('myul');
// console.log(mynode.nodeType);
if(mynode.nodeType == Node.ELEMENT_NODE){
	console.log('Node is an element');
}
if(mynode.nodeType == 1){
	console.log('与数字值比较判断节点类型 在所有浏览器中适用');
}

//NodeList
console.log(mynode.childNodes.length);
console.log(mynode.childNodes[0]);
console.log(mynode.childNodes.item(1));

//将Nodelist对象转换为数组
function convertToArray(nodes){
	var array = null;
	try{
		array = Array.prototype.slice.call(nodes,0); //非IE浏览器时有效
	}catch(ex){
		array = new Array();
		for(var i=0;i<nodes.length;i++){
			array.push(nodes[i]);
		}
	}
	return array;
}

var nodeArray = convertToArray(mynode.childNodes);
console.log(nodeArray);
