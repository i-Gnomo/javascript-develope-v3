	//slice splice split三者的区别
	//Arry.prototype.slice(index,count)
	//从index索引截取count数的内容 返回新数组不改变自身
	var myArray1 = ['a','b','c','d','e'];
	console.log(myArray1.slice(0,3));
	console.log(myArray1);

	//Arry.prototype.splice(index,count,newitems)
	//从index增加/删除count数的内容 newitems为新增的items 返回删除的部分 数组被改变
	var myArray2 = ['a','b','c','d','e'];
	console.log(myArray2.splice(1,2,'f'));
	console.log(myArray2);

	//String.split(separate); 讲字符串按照特殊字符截取为数组形式返回 原字符串不改变
